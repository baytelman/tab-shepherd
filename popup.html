<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="logo">&#x1F411;</span>
      <span class="title">Tab Shepherd</span>
      <label class="toggle">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="section">
      <label class="label">This window:</label>
      <select id="windowGroup" class="select">
        <option value="">(unassigned)</option>
      </select>
    </div>

    <div class="section" id="noGroupsMessage" style="display: none;">
      <p class="hint">No groups configured yet. Click Options to create groups.</p>
    </div>

    <div class="actions">
      <button id="sortAllBtn" class="btn btn-primary">
        <span>&#x21bb;</span> Sort All
      </button>
      <button id="labelWindowBtn" class="btn btn-secondary" title="Group all tabs under window's group name">
        <span>&#x1F3F7;</span> Label
      </button>
      <button id="optionsBtn" class="btn btn-icon" title="Options">
        <span>&#x2699;</span>
      </button>
    </div>

    <div id="status" class="status" style="display: none;"></div>
  </div>

  <!-- Reassign Confirmation Modal -->
  <div id="reassignModal" class="modal" style="display: none;">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <p class="modal-title">Already assigned</p>
      <p class="modal-message" id="modalMessage"></p>
      <div class="modal-actions">
        <button id="modalReassign" class="btn btn-primary">Re-assign</button>
        <button id="modalGoto" class="btn btn-secondary">Go to window</button>
        <button id="modalCancel" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
